<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <!--<img [src]='professors.img' alt="avatar">-->
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 p-l-10 font-17">{{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <app-add-school [isPage]="false" [school]="school" class="d-block mt-3" (save)="saveData($event)" (cancel)="dialogRef.close()"></app-add-school>
    </div>
</div>
