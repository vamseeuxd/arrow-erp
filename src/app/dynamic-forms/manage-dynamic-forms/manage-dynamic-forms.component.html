<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li class="breadcrumb-item">
              <h4 class="page-title">Manage Dynamic Forms</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i> Home</a
              >
            </li>
            <li class="breadcrumb-item active">
              <a href="#" onClick="return false;">Manage Dynamic Forms</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <mat-tab-group>
          <mat-tab label="Form Preview">
            <div *ngIf="form$ | async as form">
              <h4>{{ form.addFormPageTitle }}</h4>
              <app-dynamic-form
                (change)="handleFormChange(form.formControls, $event.control)"
                [formControls]="form.formControls"
              ></app-dynamic-form>
            </div>
          </mat-tab>
          <mat-tab label="Config Form">
            <app-dynamic-forms-list></app-dynamic-forms-list>
          </mat-tab>
        </mat-tab-group>
        <!--<pre *ngIf="form$ | async as form">{{form|json}}</pre>-->
        <!--<pre *ngIf="result$ | async as res">{{res|json}}</pre>-->
        <!--<app-dynamic-forms-list></app-dynamic-forms-list>-->
      </div>
    </div>
  </div>
</section>
