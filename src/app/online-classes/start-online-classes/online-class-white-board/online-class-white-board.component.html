<canvas-whiteboard
  #canvasWhiteboard
  [drawButtonClass]="'fa fa-edit'"
  [clearButtonClass]="'fa fa-eraser'"
  [undoButtonClass]="'fa fa-undo'"
  [redoButtonClass]="'fa fa-redo'"
  [imageUrl]="
    'https://cdn1.byjus.com/wp-content/uploads/2019/10/my-school-essay-for-class-2.png'
  "
  [saveDataButtonClass]="'fa fa-download'"
  [undoButtonEnabled]="true"
  [redoButtonEnabled]="true"
  [colorPickerEnabled]="true"
  [saveDataButtonEnabled]="true"
  [lineWidth]="3"
  [fillColor]="'#ff0000'"
  [strokeColor]="'#000000'"
  [shouldDownloadDrawing]="true"
>
</canvas-whiteboard>
